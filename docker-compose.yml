services:
  # APP PHP
  app:
    build: .
    container_name: app-php
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www/html
    environment:
      - DB_HOST=database
      - DB_NAME=mi_app
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - REDIS_HOST=redis
    depends_on:
      - database
      - redis
    networks:
      - app-network

  # POSTGRESQL (CONTRASEÃ‘AS SIMPLES)
  database:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: mi_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # PHP PG ADMIN
  phppgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8081:80"
    depends_on:
      - database
    networks:
      - app-network

  # REDIS
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app-network

  # REDIS ADMIN
  redis-admin:
    image: erikdubbelboer/phpredisadmin
    container_name: redis-admin
    ports:
      - "8082:80"
    environment:
      - REDIS_1_HOST=redis
      - REDIS_1_NAME=LocalRedis
    depends_on:
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: